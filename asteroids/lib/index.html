<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids!!!!</title>
  </head>
  <body>
    <canvas id="game-canvas" width="1000" height="1000"></canvas>
    <script src="movingObject.js" type="text/javascript"></script>
    <script src="util.js" type="text/javascript"></script>
    <script src="asteroid.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="gameView.js" type="text/javascript"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();
      new Asteroids.GameView(game, ctx).start();
    </script>
  </body>
</html>
